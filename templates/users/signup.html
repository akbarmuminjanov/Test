{% extends 'users/base.html' %}

{% block title %}
    Tizimga kirish
{% endblock title %}

{% block content %}
        <div class="card mt-5">
            <div class="card-header">
                Tizimga kirish
            </div>
            <form method="post"> {% csrf_token %}
                <div class="card-body"> 
                  {% for massage in messages %}
                    <div class="alert alert-danger" role="alert">
                        {{massage}}
                    </div>
                    {% endfor %}
                <div class="mb-3 row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input required name="email" type="text" class="form-control" id="email" placeholder="Vlad@gmail.com">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="first_name" class="col-sm-2 col-form-label">First name</label>
                    <div class="col-sm-10">
                      <input required name="first_name" type="text" class="form-control" id="first_name" placeholder="firstname">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="username" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                      <input required name="username" type="text" class="form-control" id="username" placeholder="username">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                      <input required name="password1" type="password" class="form-control" id="inputPassword" placeholder="password">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password (again)</label>
                    <div class="col-sm-10">
                      <input required name="password2" type="password" class="form-control" id="inputPassword" placeholder="password">
                    </div>
                </div>
                  <button type="submit" class="btn btn-primary">Sign Up</button>
              </div>
            </form>
        </div>
{% endblock content %}
