{% extends 'base.html' %}
{% block title %}
    My Tests
{% endblock title %}

{% block content %}
    <div class="card mt-4">
        <div class="card-header">
            <h3>My Tests</h3>
        </div>
        <div class="card-body">
            <ol class="list-group list-group-numbered">
                {% for test in tests %}
                <li class="list-group-item d-flex justify-content-between align-items-start">
                  <div class="ms-2 me-auto">
                    <div class="fw-bold">{{test.title}}</div>
                    {{test.category.name}} |
                    <a href="{% url 'update_test' test.id %}">Tahrirlash</a>
                    | <a href="{% url 'create_question' test.id %}">Savol qo`shish</a> |
                    <a href="{% url 'detail_test' test.id %}">Ma`lumotlar</a>
                  </div>
                  <span class="badge bg-primary rounded-pill">{{test.questions.all.count}}</span>
                </li>
                {% endfor %}
            </ol>
        </div>
    </div>
{% endblock content %}
